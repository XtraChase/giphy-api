<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Giphy API</title>
    <meta charset="utf-8" />
    <meta name="description" content="Giphy API" />
    <meta name="keywords" content="javascript, api, web developement" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="container">
          <form id="button-form row">
            <label for="button-input"></label>
            <input type="text" id="button-input" />
            <input id="add-button" type="submit" value="Search Giphy" />
          </form>
        </div>
        <div class="container">
          <div class="col buttons">
            <button class="gif-button" id="nature">nature</button>
            <button class="gif-button" id="animals">animals</button>
            <button class="gif-button" id="dogs">dogs</button>
            <button class="gif-button" id="cats">cats</button>
            <button class="gif-button" id="sports">sports</button>
            <button class="gif-button" id="music">music</button>
            <button class="gif-button" id="gaming">gaming</button>
            <button class="gif-button" id="movies">movies</button>
            <button class="gif-button" id="celebrities">celebrities</button>
            <button class="gif-button" id="politics">politics</button>
            <button class="gif-button" id="weird">weird</button>
            <button class="gif-button" id="reactions">reactions</button>
            <button class="gif-button" id="science">science</button>
            <button class="gif-button" id="art">art & design</button>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="images row"></div>
      </div>
      <footer>
        <img
          id="attribution"
          src="./assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif"
          alt="Giphy Attribution"
        />
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
  </body>
</html>
